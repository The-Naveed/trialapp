<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Edu+VIC+WA+NT+Beginner:wght@400..700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Pacifico&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/post.css">
    <link rel="icon"
        href="https://upload.wikimedia.org/wikipedia/commons/thumb/7/73/Bold_B_icon_green.svg/1024px-Bold_B_icon_green.svg.png">
    <title>New Post - The Blogging App</title>
</head>

<body id="body">
    <section class="sign">
        <form class="container">
            <div class="">
                <h3 align="center">Create blog</h3>
                <hr>
                <div class="person">
                    <div class="">
                        <img style="border-radius:50%;" height="70px" src="" alt="Profile picture" id="img">
                    </div>
                    <div class="">
                        <h6><span id="name"></span></h6>
                        <select name="" id="" align="left">
                            <option value="">Private</option>
                            <option value="">Public</option>
                        </select>
                    </div>
                </div>
            </div>
        </form><br>
        <div class="error1" id="error1">Title must greater then 10 words</div>
        <input type="text" class="form-control" id="title" placeholder="Blog title"><br>
        <div class="tex">
            <h6 align="left">Your blog description</h6>
            <div class="error2" id="error2">Description must greater then 20 words</div>

            <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea><br>
        </div>
        <div class="post">
            Upload picture + <br><br>
            <input type="file" name="" id="pic"><br>
            <button class="btn btn-primary" onclick="post()">Post</button><br><br>
            <button class="btn btn-light" onclick="home()">Back To Home</button>
        </div>
    </section>

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>
<script src="../script/post.js" type="module"></script>


</html>
